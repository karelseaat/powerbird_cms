---
- hosts: webservers
  become: true
  vars_files:
    - vars.yml

  tasks:
    - name: Install system dependencies
      apt:
        name:
          - software-properties-common
          - curl
          - git
          - unzip
          - zip
          - nginx
          - acl
          - rsync
        state: present
        update_cache: yes

    - name: Add PHP repository
      apt_repository:
        repo: ppa:ondrej/php

    - name: Install PHP and extensions
      apt:
        name:
          - "php{{ php_version }}"
          - "php{{ php_version }}-fpm"
          - "php{{ php_version }}-cli"
          - "php{{ php_version }}-common"
          - "php{{ php_version }}-mysql"
          - "php{{ php_version }}-zip"
          - "php{{ php_version }}-gd"
          - "php{{ php_version }}-mbstring"
          - "php{{ php_version }}-curl"
          - "php{{ php_version }}-xml"
          - "php{{ php_version }}-bcmath"
          - "php{{ php_version }}-sqlite3"
        state: present

    - name: Install Composer
      shell: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      args:
        creates: /usr/local/bin/composer

    - name: Install Node.js (setup script)
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    - name: Create project directory
      file:
        path: "{{ app_root }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Sync project files
      synchronize:
        src: "{{ local_root }}/"
        dest: "{{ app_root }}"
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=node_modules"
          - "--exclude=vendor"
          - "--exclude=.env"

    - name: Set permissions for storage and cache
      file:
        path: "{{ item }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0775'
        recurse: yes
      loop:
        - "{{ app_root }}/storage"
        - "{{ app_root }}/bootstrap/cache"

    - name: Copy .env.example to .env
      copy:
        src: "{{ app_root }}/.env.example"
        dest: "{{ app_root }}/.env"
        remote_src: yes
        force: no

    - name: Install PHP dependencies
      composer:
        command: install
        working_dir: "{{ app_root }}"
        no_dev: no
      environment:
        COMPOSER_ALLOW_SUPERUSER: "1"

    - name: Install NPM dependencies
      npm:
        path: "{{ app_root }}"

    - name: Build assets
      shell: npm run build
      args:
        chdir: "{{ app_root }}"

    - name: Generate App Key
      shell: php artisan key:generate
      args:
        chdir: "{{ app_root }}"
      ignore_errors: yes 

    - name: Run Migrations
      shell: php artisan migrate --force
      args:
        chdir: "{{ app_root }}"
      # Warning: This assumes DB connection is set in .env or environment vars. 
      # Since we don't edit .env in this basic playbook, this might fail if not configured manually first.
      ignore_errors: yes

    - name: Configure Nginx
      template:
        src: templates/powerbird_cms.conf.j2
        dest: "/etc/nginx/sites-available/{{ app_name }}"
      notify: Reload Nginx

    - name: Enable Nginx site
      file:
        src: "/etc/nginx/sites-available/{{ app_name }}"
        dest: "/etc/nginx/sites-enabled/{{ app_name }}"
        state: link
      notify: Reload Nginx

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
